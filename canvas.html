    <!-- Html canvas
    What is Html canvas?
    the HTML canvas element is used to draw graphics, on the fly, via Scripting(usually javascript).
    the canvas element is only a container for graphics, you must use a script to actually draw the graphics.
    canvas has several methods for drawing paths,boxes,circle,text, and adding images. -->

    
    <!-- learn this canvas and practise again -->
    <h1>Drawing a rectangle using canvas</h1>
    <canvas id="canva1" width="500" height="300"></canvas>

    <h1>Drawing a rectangle using canvas</h1>
    <canvas id="canva2" width="500" height="300"></canvas>

    <h1>Drawing a rectangle using canvas</h1>
    <canvas id="canva3" width="500" height="300"></canvas>

    <script>

        //for rectangale
        let canva1=document.getElementById("canva1");
        let ctx= canva1.getContext("2d");
        
        //here filled rectangale
        ctx.fillStyle="purple";         //here s is big   //here fill mena fill rectangale
        ctx.fillRect(150,80,200,180);   //here R is big(x,y,width,height)

        //here only shaped rectangale
        ctx.strokeStyle="black";   //here stoke mean only shape not filled
        ctx.strokeRect(140,70,200,100);

        //here shped rectangel but not seen and like rubber like work here
        ctx.clearRect(140,70,200,100);




        //for circle in 2nd rectangale
        let canva2=document.getElementById("canva2");
        let ctx2= canva2.getContext("2d");

        ctx2.fillStyle="yellow";
        ctx2.beginPath();
        ctx2.arc(250,150,140,0,2* Math.PI);  //(here x,y,radius,math 1, math2)  //here(PI means = 180 degree, 2*PI means=360degree)
        ctx2.stroke();
        ctx2.fill();

        //circle in circle
        ctx2.beginPath();
        ctx2.fillStyle="blue";
        ctx2.arc(250,180,30,1*Math.PI,2* Math.PI)
        // ctx2.stroke();
        ctx2.fill();
