<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenation</title>
</head>
<body>
    <script>
        var a="Nayan";
        var b=21;
        var c="Mumbai";
        var d="Software developer";
        document.write("My name is: " +a+ "<br>");
        document.write("My age is : " +b+ "<br>");
        document.write("I live in : " +c+ "<br>");
        document.write("I am a : " +d+ "<br>");
    </script>
</body>
</html>
