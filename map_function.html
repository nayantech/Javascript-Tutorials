<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Function</title>
</head>
<body>
    <script>
        const arr=[2,4,6,8];
        const arr1=arr.map(double = (x)=>{
            return x*2;
        })
        document.write(arr1);

        
    </script>
</body>
</html>
