<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input event</title>
    <style>
        form{
            width: 300px;
            height: 300px;
            background-color: aqua;
            margin: 10px auto;
            text-align: center;
            /* align-items: center; */
            padding: 20px;
        }
    </style>
</head>
<body>
    <form id="myform">
        <label>
            Email:
            <input type="email" id="input1" required placeholder="123@gmail.com">

        </label>
        <br><br>
        <label>
            Password:
            <input type="text" id="input2" required>

        </label>
        <br><br>

        <label>
            Confirm-Password:
            <input type="text" id="input3" required>

        </label>
        <br><br>
      <button type="submit" id="btn1">
        submit
      </button>
    </form>

    <script>
        let input1 = document.getElementById("input1");

        input1.addEventListener("focus",()=>{
            input1.style.backgroundColor="pink";
            input1.style.color="red";
            input1.style.padding="5px";
        })

        input1.addEventListener("blur",()=>{
            input1.style.backgroundColor="";
            input1.style.color="";
            input1.style.padding="";
        })

        input1.addEventListener("select",()=>{
            input1.style.backgroundColor="blue";
            input1.style.color="white";
            // input1.style.padding="";
        })

        
           

        // let input3.addEventListener("change",()=>{
        //      input3=a.getAttribute("input1");
        // })
        // input3.addEventListener("change", ()=>{
        //     input3=a.setAttribute("input");
        // })
        
        let input3 = document.getElementById("input3");

        input3.addEventListener("change",()=>{
            input3.value=input2.value
        })

       

        let form = document.getElementById("myform");

        form.addEventListener("submit",()=>{
         
            alert("Successfully submitted");
        
        })
    </script>
</body>
</html>
