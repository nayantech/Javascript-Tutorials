    <body>
        <section>
            <h1>keyboard event</h1> 
            <label>
                bgcolor:
                <input type="text" id="input1">
            </label>
            <script>
                let input1=document.getElementById("input1");
                input1.addEventListener("keypress",()=>{
                    let color1 = input1.value;

                    document.body.style.backgroundColor=color1;
