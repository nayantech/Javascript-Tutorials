<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        let a=10;
        let b=20;
        document.write(`arithimatic operator a+b :  ${a+b}  <br>`);
        document.write(`arithimatic operator a-b :  ${a-b}  <br>`);
        document.write(`arithimatic operator a*b :  ${a*b}  <br>`);
        document.write(`arithimatic operator a/b :  ${a/b}  <br>`);
        document.write(`arithimatic operator a%b :  ${a%b}  <br><br><br>`);   //arithematic operator //here tic operator will be used it here
        
        

        document.write(`assignment operator a+=b :  ${a+=b}  <br>`);
        document.write(`assignment operator a-=b :  ${a-=b}  <br>`);
        document.write(`assignment operator a*=b :  ${a*=b}  <br>`);
        document.write(`assignment operator a/=b :  ${a/=b}  <br>`);
        document.write(`assignment operator a%=b :  ${a%=b}  <br><br><br><br>`);   //assignment operator

        document.write(`comparison operator a>=b :  ${a>=b}  <br>`);
        document.write(`comparison operator a<=b :  ${a<=b}  <br>`);
        // document.write(`comparison operator a<b :  ${a<b}  <br>`);
        document.write(`comparison operator a>b :  ${a>b}  <br>`);
        
        document.write(`comparison operator a!=b :  ${a!=b}  <br>`);
        document.write(`comparison operator a===b :  ${a===b}  <br>`);      //comparison operator

    </script>
</body>
</html>
