<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <script>
        let a=Number(prompt("enter your number"));
        let sum=function(a){
            return a**3; //here enter any number is cube and given output will be in cube
        }
        console.log(sum(a));  
    </script>
</body>
</html>
