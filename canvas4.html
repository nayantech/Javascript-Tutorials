<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canva4 draw image method</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            /* margin: 20px auto 30px; */
            /* justify-content: center; */
            /* display: block; */
            margin: 0 auto;
        }
        canvas{
            border: 2px solid red;
            margin: 20px auto 30px;
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <h1>Canvas drawImage() Method.</h1>
        <img src="Doraemon.png" alt="" width="200px" height="160px">


        <canvas id="imgcanva" width="200px" height="200px"></canvas>

        <input type="button" value="Click to copy image into canva-box" onclick="imgcopy()"/>
    </div>

    <script>
        function imgcopy(){
            let imgcanva=document.getElementById("imgcanva");

            let ctx=imgcanva.getContext("2d");
            let img=document.querySelector("img");

            ctx.drawImage(img,0,0,200,200);   //here have(x,y,width,height)
        }
    </script>
</body>
</html>
