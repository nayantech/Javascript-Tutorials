<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling and capturing face </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            border: 1px solid red;
            padding: 70px;
            width: 30%;
            height: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="mydiv">
        <button type="button" id="btn1">onclick</button>
    </div>

    <script>

        // event bubling
        // let a=document.getElementById("btn1");

        // a.addEventListener("click",()=>{
        //     alert("button is clicked");
        // },false)

        // let b=document.getElementById("mydiv");

        // b.addEventListener("click",()=>{
        //     alert("div is clicked.")
        // },false)  //here false is by default and we can write also



        //event capturing

        let a=document.getElementById("btn1");

        a.addEventListener("click",()=>{
            alert("button is clicked");
        },true)

        let b=document.getElementById("mydiv");

        b.addEventListener("click",()=>{
            alert("div is clicked.")
        },true)  //here after write ture it's converted in event capturing
        
    </script>
</body>
</html>
