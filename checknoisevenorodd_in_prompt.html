<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number is even or odd</title>
</head>
<body>
    <script>
        let a=Number(prompt("Enter your Number"));
        if(a<0 || a==""){
            document.write("invalid")
        }
        else if(a%2 ===0){
            document.write("is even number")
        }
        else{
            document.write("is odd number")
        }
    </script>
</body>
</html>
